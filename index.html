<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1                      {margin-bottom: 30px;}
        label                   {font-weight: bold;}
        input, select           {margin-bottom: 10px;}
        form                    {width: 30%; padding: 20px;}
        .form-control:focus     {border-color: gray; box-shadow: 0 0 0 0.25rem gray;}
        .form-select:focus      {box-shadow: none}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm" style="background-color: lightgray; border: 3px solid orange; border-radius: 0;">
        <div class="form-group w-50">
            <label for="id" style="margin-bottom: 10px;">8-Digit Employee ID</label>
            <input class="form-control" style="border: 2px solid gray; border-radius: 0" type="text" id="id" maxlength="8" required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group w-50">
            <label for="name" style="margin-bottom: 10px;">Full Name</label>
            <input class="form-control" style="border: 2px solid gray; border-radius: 0" type="text" id="name" required>
        </div>
        <div class="form-group w-50">
            <label for="ext" style="margin-bottom: 10px;">4-Digit Extention</label>
            <input class="form-control" style="border: 2px solid gray; border-radius: 0" type="text" id="ext" maxlength="4" required>
        </div>
        <div class="form-group w-50">
            <label for="email" style="margin-bottom: 10px;">Email address</label>
            <input class="form-control" style="border: 2px solid gray; border-radius: 0" type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="department" style="margin-bottom: 10px;">Department</label>
            <select class="form-select form-select-sm" style="width:auto; border: 2px solid gray; border-radius: 0" type="select" id="department" required>
              <option>Administrative</option>
              <option>Engineering</option>
              <option>Executive</option>
              <option>Marketing</option>
              <option>Quality Assurance</option>
              <option>Sales</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="submit" style="margin-top: 30px;">Add Employee</button>
    </form>
</body>
</html>
